        function getanswers()
        {
            document.getElementById("UserAnswers").innerHTML = "";
            var e = document.getElementsByTagName("input");
            var x= 1;
                for(i = 0 ; i<=e.length;i++)
                {
                    if(e[i].type=="radio")
                    {
                        if(e[i].checked)
                        {
                            document.getElementById("UserAnswers").innerHTML+="Q " + x + " The Answers You Are Selected Is : " + e[i].value + "<br>";
                            x++;
                        }
                    }
                }
        }
    
        function getMarks()
        {
            debugger;
            //selectedAns = $('input[name="btn1"]:checked').val();
            //correctAns = $('#corans1').text()
            //console.log(selectedAns, correctAns)
            marks = 0;
            for(i = 1 ; i<=10;i++)
            {
                selectedAns = $('input[name="btn'+i+'"]:checked').val();
                correctAns = $('#corans'+ i).text()
                if(selectedAns == correctAns)
                {
                    marks++;
                }
            }
            console.log(marks)
            document.getElementById("UserMarks").innerHTML = "You got "+ marks + " marks";
    
            //email send function
            sendEmail(marks);
        }
    
        function sendEmail(marks)
        {
            $.ajax({
                url: '{% url 'sendemail' %}',
                data: {
                  'marks': marks
                },
                type: "GET",
                dataType: 'json',
                contentType: "application/json",
                success: function (data) {
                    alert("Email Sent");
                }
              });
        }
    </script>
