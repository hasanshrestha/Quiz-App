{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Quiz App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	{% comment %} <link rel="stylesheet" href="css/style.css"> {% endcomment %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    h4{
        color:red;
    }
  </style>

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
            <div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In as Admin</h3>
			      		</div>
			      	</div>
              <form action="{% url 'PostAdminLogin' %}" method="POST" class="signin-form">
                <div class="form-group mb-3">
                  {% csrf_token %}
                  {{ form.as_p }}
			      		</div>
                <h4>{{msg}}</h4>
			      		<div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
		            </div>
		          </form>
		        </div>
            
            {% comment %} user login {% endcomment %}
            <div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In as User</h3>
			      		</div>
			      	</div>
							<form action="{% url 'userLogin' %}" method="POST" class="signin-form">
			      		<div class="form-group mb-3">
                  {% csrf_token %}
                  {{ userform.as_p }}
			      		</div>
                <h4>{{usermsg}}</h4>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
		            </div>
		          </form>
		          <p class="text-center">Not a member? <a data-toggle="tab" href="{% url 'register' %}">Sign Up</a></p>
		        </div>
			      </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
